<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <title>Quotes App</title>
</head>
<body>
    
    <div class="container  mt-5 p-1">
        <div class="d-flex align-items-center flex-column text-cente">
            <h1 class="fw-bolder mb-4 text-center">Quote of the Day</h1>
            <p class="mt-3 fs-1 text-black fw-medium text-center" style="color: #000;">Press the button below to recieve a random quote!</p>
            <button onclick="generateRandomQuote()" class="btn btn-primary fs-6 fw-light py-4 rounded-0 m-5 mt-3" id="quoteBtn">New Quote</button>
            <p class="fs-2 text-black fw-medium text-center" style="color: #000;" id="QuoteContent">
                
            </p>
            <h2 class="mt-1 h1" style="color: #000;" id="QuoteAouther"></h2>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
